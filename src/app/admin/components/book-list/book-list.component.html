<div class="books-list-container">
    <table>
        <thead>
            <tr>
                <th>Book Id</th>
                <th>Book Name</th>                
                <th>Book Author</th>
                <th>Book Image</th>
                <th>Total Chapters</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books">
                <td>{{book.book_id}}</td>
                <td>{{book.book_name}}</td>
                <td> {{book.book_author}}</td>
                <td>
                    <img [src]="GetImageFirebaseUrl(book.book_image)" alt="" style="width: 50px; height: 50px;">
                </td>            
                <td>{{book.chapters_total}}</td>
                <td>
                    <a [routerLink]="['/admin/book-details', book.book_id]">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
    
</div>
